<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Color</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      body {
        background-color: cadetblue;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      section {
        text-align: center;
      }
      #myButton {
        padding: 8px;
        margin-right: 5px;
        border-radius: 5px;
        font-size: 15px;
        font-weight: 600;
      }
      #myButton2 {
        padding: 8px;
        border-radius: 5px;
        font-size: 15px;
        font-weight: 600;
      }
      h3 {
        margin-top: 12px;
        margin-bottom: 12px;
      }
      #myCode {
        background-color: gray;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <button id="myButton">#635732</button>
        <button id="myButton2">#363432</button>
      </div>
      <h3>Copy Code Click By Here</h3>
      <div id="myCode">Background image is very cool</div>
    </section>
    <script>
      const btn1 = document.getElementById("myButton");
      const btn2 = document.getElementById("myButton2");

      const hexValus = () => {
        let myHexValues = "0123456789abcdef";
        let colors = "#";

        for (let i = 0; i <= 6; i++) {
          colors = colors + myHexValues[Math.floor(Math.random() * 16)];
        }
        return colors;
      };

      const handleButton1 = () => {
        let rgb1 = hexValus();
        console.log(rgb1);
      };

      btn1.addEventListener("click", handleButton1);
      //   btn2.addEventListener("click",handleButton2)
    </script>
  </body>
</html>
